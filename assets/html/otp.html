<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .otp-container {
            background-color: #170c57;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 20px;
            color:white ;
        }

        .otp-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            text-align: left;
      color:white;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #555; /* Text color for input fields */
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form class="otp-form" id="otpForm">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" maxlength="6" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateOTP()">Verify OTP</button>
            </div>
        </form>
    </div>

    <script>
        function validateOTP() {
            var enteredOTP = document.getElementById('otp').value;
            var correctOTP = '123456'; // Replace with the dynamically generated OTP from the server

            // Perform client-side validation (you should also verify on the server)
            if (enteredOTP === correctOTP) {
                alert('OTP verification successful!');
                // Redirect to the next page or perform other actions
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }
    </script>
</body>
</html>
